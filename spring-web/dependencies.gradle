dependencies {
    implementation project(":core")

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure'
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'io.zipkin.brave:brave'
    compileOnly 'io.micrometer:micrometer-tracing'
    compileOnly 'io.micrometer:micrometer-tracing-bridge-brave'

    // LSD
    implementation 'io.github.lsd-consulting:lsd-logging-library:1.0.1'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-connector:2.1.1'

    // JSON & XML pretty formatting
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // Other
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.slf4j:slf4j-api'
}
