dependencies {
    implementation project(":core")

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure'
    compileOnly 'org.springframework:spring-messaging'
    compileOnly 'org.springframework.integration:spring-integration-core'

    // LSD
    implementation 'io.github.lsd-consulting:lsd-logging-library:1.0.1'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-connector:2.0.4'

    // JSON & XML pretty formatting
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.3'

    // Other
    implementation 'org.slf4j:slf4j-api:2.0.11'
    compileOnly 'io.zipkin.brave:brave:5.18.1'
}
